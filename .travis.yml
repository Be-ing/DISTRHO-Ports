language: cpp

os: linux

dist: bionic

jobs:
  include:
    # linux native build
    - os: linux
      compiler: gcc
      env:
        - TARGET="linux"

    # linux with win32 cross-compilation
    - os: linux
      compiler: gcc
      env:
        - TARGET="win32"

    # linux with win64 cross-compilation
    - os: linux
      compiler: gcc
      env:
        - TARGET="win64"

    # macOS native build
    - os: osx
      compiler: gcc
      env:
        - TARGET="macos"

before_install:
  - bash ${TRAVIS_BUILD_DIR}/.travis/before_install.sh

install:
  - bash ${TRAVIS_BUILD_DIR}/.travis/install.sh

script:
  - bash ${TRAVIS_BUILD_DIR}/.travis/script.sh

